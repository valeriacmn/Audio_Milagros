<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="barraoptions.css">
    <title>audio 4to "A"</title>
</head>
<body>
    <div class="container">
        <div class="disco">
          <div class="logo" id="logo">
            <div class="circle-back" id="circle-back"></div>
            <img class="image" id="image" src="logo/ab67616d00001e02d364c1f2a6fede40055b02d5.jpg" />
          </div>
          <div class="controls-container">
            <button class="a atras"><img src="logo/pre.png" alt=""></button>
            <button class="play" id="play" >
              <i id="icon" class="fa-play"></i>
            </button>
            <button class="a adelante"><img src="logo/nxt.png" alt=""></button>
          </div>
          <div class="barra" id="barra">
            <input type="range" value="0" class="duracion">
            <span class="inicio">00:00</span>
            <span class="final">00:58</span>
            
              
        </div>
        </div>
      </div>
         
      
      
      
      <audio src="audio/videoplayback.mp3" id="audio"></audio>
      <script src="controles.js"></script>
</body>
</html>
